<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Países</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Trabalho Final WEB</h1>
    <h3>Por Favor, pesquise os nomes dos países em inglês :></h3>

    <div style="text-align: center;">
        <br><br>
        <input type="text" id="addCountry" placeholder="Adicionar País...">
        <button id="addButton" onclick="addCountry()">Adicionar País</button>
    </div>

    <br>
    <button id="newCountryButton" onclick="createNewCountry()">Criar Novo País</button>
   

    <table id="countriesTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Capital</th>
                <th>Região</th>
                <th>População</th>
                <th>Área (km²)</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody id="countriesTableBody">
        </tbody>
    </table>

    <div id="newCountryModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Criar Novo País</h2>
            <label for="countryName">Nome:</label>
            <input type="text" id="countryName" placeholder="Nome do País">
            <label for="capital">Capital:</label>
            <input type="text" id="capital" placeholder="Capital">
            <label for="region">Região:</label>
            <input type="text" id="region" placeholder="Região">
            <label for="population">População:</label>
            <input type="text" id="population" placeholder="População">
            <label for="area">Área (km²):</label>
            <input type="text" id="area" placeholder="Área">
            <button id="saveNewCountryButton" onclick="saveNewCountry()">Salvar</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
